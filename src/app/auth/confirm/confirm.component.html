<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">
      Confirm Email Verification
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- Success Message -->
    <div *ngIf="successMessage" class="mb-4 text-green-600 text-center">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 text-red-600 text-center">
      {{ errorMessage }}
    </div>

    <!-- Confirmation Form -->
    <form [formGroup]="confirmForm" (ngSubmit)="onConfirm()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
        <input
          formControlName="email"
          id="email"
          type="email"
          required
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        />
      </div>

      <div>
        <label for="confirmationCode" class="block text-sm font-medium text-gray-900">Confirmation Code</label>
        <input
          formControlName="confirmationCode"
          id="confirmationCode"
          type="text"
          required
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        />
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isLoading || !confirmForm.valid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
        >
          <span *ngIf="isLoading" class="loader mr-2"></span>
          Confirm
        </button>
      </div>
    </form>
  </div>
</div>
